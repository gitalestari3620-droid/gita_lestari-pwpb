<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      vertical-align: top;
      color: black;
      text-align: center;
      vertical-align: middle;
    }

    h1 {
      text-align: center;
      color: black;
    }

    table {
        width: 100%;
        height: 100%;
    }
  </style>
</head>

<body>
  <table>

    <tr>
        <td> 1 </td>
        <td> 2 </td>
        <td> 3 </td>
        <td colspan="2" ; rowspan="3">4</td>
    </tr>

    <tr>
        <td> 5 </td>
        <td> 6 </td>
        <td> 7 </td>
    </tr>

    <tr>
        <td> 8 </td>
        <td> 9 </td>
        <td> 10 </td>
    </tr>

    <tr>
        <td colspan="2" ; rowspan="2">11</td>
        <td> 12 </td>
        <td> 13 </td>
        <td> 14 </td>
    </tr>

    <tr>
        <td> 15 </td>
        <td colspan="2"> 16 </td>
    </tr>

    <tr>
        <td> 17 </td>
        <td> 18 </td>
        <td colspan="2"> 19 </td>
        <td> 20 </td>
    </tr>

    <tr>
        <td colspan="2">21</td>
        <td> 22 </td>
        <td> 23 </td>
        <td> 24 </td>
    </tr>

    <tr>
        <td>25</td>
        <td> 26 </td>
        <td> 27 </td>
        <td> 28 </td>
        <td> 29 </td>
    </tr>

    <tr>
        <td colspan="2"> 30 </td>
        <td> 31 </td>
        <td colspan="2"> 32 </td>
    </tr>

</body>
</html>
