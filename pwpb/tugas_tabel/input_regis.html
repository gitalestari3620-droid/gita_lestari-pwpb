<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            color: white;
        }
    </style>
    <body>
        <h2>Data Pendaftaran:</h2>
        <p id="hasil_nama"></p>
        <p id="hasil_jenis_kelamin"></p>
        <p id="hasil_agama"></p>
        <p id="hasil_alamat"></p>
        <p id="hasil_TTL"></p>
        <p id="hasil_email"></p>
        <p id="hasil_password"></p>

        <script>
            let nama = localStorage.getItem("nama");
            let jk = localStorage.getItem("jenis_kelamin");
            let agama = localStorage.getItem("agama");
            let alamat = localStorage.getItem("alamat");
            let TTL = localStorage.getItem("TTL");
            let email = localStorage.getItem("email");
            let password = localStorage.getItem("password");

            document.getElementById("hasil_nama").innerText = "Nama: " + nama;
            document.getElementById("hasil_jenis_kelamin").innerText = "Jenis kelamin: " + jk;
            document.getElementById("hasil_agama").innerText = "Agama: " + agama;
            document.getElementById("hasil_alamat").innerText = "Alamat: " + alamat;
            document.getElementById("hasil_TTL").innerText = "Tanggal Lahir: " + TTL;
            document.getElementById("hasil_email").innerText = "Email: " + email;
            document.getElementById("hasil_password").innerText = "Password: " + password;

        </script>
    </body>
</html>
